# https://beta.ruff.rs
name: ruff
on:
  push:
    exclude: 
      - 'docs/**'
      - 'dev/**'

  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'dev/**'
      
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: pip install --user ruff
    - run: ruff check . -v

